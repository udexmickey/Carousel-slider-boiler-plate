<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a Carousel silder boiler plate design to suite your needs">
    <title>Carousel slider boiler plate</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
<div class="container-carousel">
    <div class="carousel">
        <div class="slider">
           <section><span>Image 1</span></section>
           <section><span>Image 2</span></section>
           <section><span>Image 3</span></section>
           <section><span>Image 4</span></section>
        </div>
        <div class="control">
            <span class="arrow left">◀</span>
            <span class="arrow right">▶</span>
            <ul>
                <li class="selected"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        
    </div>
</div>


    <script src="js/App.js"></script>
</body>
</html>
